<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
</head>
<body>
<h1>Book Details</h1>
<span th:if="${book==null}">Author not found</span>
<span th:unless="${book==null}">
<table>
    <thead>
    <tr>
        <th>Book ID</th>
        <th>Title</th>
      <th>Author ID</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
    </tr>
</table>
    </span>
</body>
</html>
