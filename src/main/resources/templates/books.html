<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
</head>
<body>
<div th:insert="fragments/style"></div>
<h1>Book Details</h1>
<table>
  <thead class="table-header">
  <tr>
    <th>Book ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tr class="outer" th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td >
      <a th:text="'ID: '+${book.author.getId()}+' --'+' Name: '+${book.author.getFullName()}"
         th:href="@{/author/{id}(id=${book.author.getId()})}">

      </a>
    </td>
    <td><a th:href="@{/book/edit/{id}(id=${book.id})}">Edit</a></td>
    <td><a th:href="@{/book/delete/{id}(id=${book.id})}">Delete</a></td>
  </tr>
</table>

<div th:insert="fragments/footer"></div>
<!--<div th:insert="fragments/footer :: alternate">This is some text</div>-->
</body>
</html>
