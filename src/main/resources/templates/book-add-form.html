<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
</head>
<body>
<h1>Book Add Form</h1>
<form th:action="@{/createBook}" method="post">
